<!DOCTYPE html>
<html lang = "es">

    <head>

        <title> Task Manager </title>

        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "./style/tasksScreen.css">
        <link rel = "stylesheet" href = "./style/tasksPrint.css" media = "print">

        <link rel = "apple-touch-icon" sizes = "180x180" href = "./images/icons/apple-touch-icon.png">
        <link rel = "icon" type = "image/png" sizes = "32x32" href = "./images/icons/favicon-32x32.png">
        <link rel = "icon" type = "image/png" sizes = "16x16" href = "./images/icons/favicon-16x16.png">
        <link rel = "shortcut icon" href = "./images/icons/favicon.ico">

        <meta charset = "utf-8">

    </head>

    <body>

        <div class = "container">

            <header>
                <div class = "row" id = "init">

                    <!-- logo -->
                    <div class = "col col-md-1 col-sm-1 col-xs-1">
                        <a href = "#">
                            <img src = "./images/logo.png" alt = "Imagen del logo de la aplicación">
                        </a>
                    </div>

                    <!-- user -->
                    <div class = "col col-md-1 col-sm-1 col-xs-1 offset-8" id = "userImage">
                        <a href = "#">
                            <img src = "./images/noUser.png" alt = "Imagen de usuario no identificado" class = "rounded-circle">
                        </a>
                    </div>

                    <div class = "col col-md-2 col-sm-2 col-xs-2" id = "user">
                        <div id = "username"> Nombre de usuario </div>
                        <div id = "disconnect"> Desconectar </div>
                    </div>
                    
                </div>
            </header>
            
            <section>

                <ul class = "tasksList">

                    <li class = "row align-items-center rowTask">
                        <div class = "col col-lg-3 task">
                            <a href = "#"> Preparar prácticas AW </a>
                        </div>                        
                            
                        <div class = "col col-lg-6 col-md-6 col-sm-6">
                            <span class = "tags"> Universidad </span>
                            <span class = "tags"> AW </span>
                        </div>

                        <div class = "col col-lg-3 col-md-3 col-sm-3 buttonFin">
                            <a href = "#" class = "finalished"> Finalizar </a>
                        </div>
                    </li>

                    <li class = "row align-items-center rowTask end">
                        <a href = "#" class = "task"> Mirar fechas congreso </a>
                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Ir al supermercado </a>
                            
                            <span class = "tags"> Personal </span>
                            <span class = "tags"> Básicos </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>
                        
                        </span>

                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Jugar  al fútbol </a>
                            
                            <span class = "tags"> Personal </span>
                            <span class = "tags"> Deporte </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>

                        </span>
                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Hablar con el profesor </a>
                            
                            <span class = "tags"> Universidad </span>
                            <span class = "tags"> TP2 </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>

                        </span>
                    </li>

                </ul>

            </section>

            <section>
                 <div class = "row align-items-center rowOptions">
                    
                    <span>

                        <span>
                            <a href = "#" id = "deleteAll"> Eliminar todas</a>
                        </span>

                        <span>
                            <a href = "#" id = "newTask"> Añadir nueva </a>
                        </span>

                    </span>
                    
                </div>
            </section>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>  
    </body>
</html>
