<!DOCTYPE html>
<html lang = "es">

    <head>

        <title> Task Manager </title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "./style/tasksScreen.css">
        <link rel = "stylesheet" href = "./style/tasksPrint.css" media = "print">
        <meta charset = "utf-8">

    </head>

    <body>

        <div class = "container-fluid">

            <header>
                <nav class = "navbar navbar-expand-sm navbar-light bg-gradient">
                    
                    <a href = "#" class = "navbar-brand">
                        <img src = "./images/logo.png" alt = "Imagen del logo de la aplicación" class = "logoImage">
                    </a>

                    <div id = "navbarCollapse" class = "collapse navbar-collapse">
                    
                        <ul class = "nav navbar-nav ms-auto">

                            <li class = "nav-item">
                                <img src = "./images/noUser.png" alt = "Imagen de usuario no identificado" class = "rounded-circle userImage">
                            </li>
                            
                            <li class = "nav-item">
                                <div id = "user"> Nombre de usuario</div>
                                <a href = "#" id = "disconnect"> Desconectar </a>
                            </li>
                        
                        </ul>
                    </div>
                </nav>
            </header>
            
            <section>

                <ul class = "tasksList">

                    <li class = "row align-items-center rowTask">
                        <span>
                            <a href = "#" class = "task"> Preparar prácticas AW </a>
                            
                            <span class = "tags"> Universidad </span>
                            <span class = "tags"> AW </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>

                        </span>
                    </li>

                    <li class = "row align-items-center rowTask end">
                        <a href = "#" class = "task"> Mirar fechas congreso </a>
                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Ir al supermercado </a>
                            
                            <span class = "tags"> Personal </span>
                            <span class = "tags"> Básicos </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>
                        
                        </span>

                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Jugar  al fútbol </a>
                            
                            <span class = "tags"> Personal </span>
                            <span class = "tags"> Deporte </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>

                        </span>
                    </li>

                    <li class = "row align-items-center rowTask">

                        <span>
                            <a href = "#" class = "task"> Hablar con el profesor </a>
                            
                            <span class = "tags"> Universidad </span>
                            <span class = "tags"> TP2 </span>
                            
                            <span class = "buttonFin">
                                <a href = "#" class = "finalished"> Finalizar </a>
                            </span>

                        </span>
                    </li>

                </ul>

            </section>

            <section>
                 <div class = "row align-items-center rowOptions">
                    
                    <span>

                        <span>
                            <a href = "#" id = "deleteAll"> Eliminar todas</a>
                        </span>

                        <span>
                            <a href = "#" id = "newTask"> Añadir nueva </a>
                        </span>

                    </span>
                    
                </div>
            </section>

        </div>
        
    </body>
</html>
