<!DOCTYPE html>
<html lang = "es">

    <head>

        <title> Task Manager </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="./style/style.css">
        <meta charset = "utf-8">

    </head>

    <body>

        <div class = "container-fluid">

            <header>
                <div class = "row" style = "height: 8em;">

                    <div class = "col-2 colHeader">
                        <h5> Logo o texto: Gestor de tareas </h5>
                    </div>

                        
                    <div class = "col-1 offset-5 colHeader">
                        <img src = "./images/noUser.png" style = "width: 100%;" alt = "Imagen de usuario no identificado">
                    </div>

                    <div class = "col-3 colUser">

                        <div class = "row align-items-center rowUser" style = "height: 4em;"> 
                            <h5> Nombre usuario </h5> 
                        </div>

                        <div class = "row">
                            <a href = "#" id = "disconnect"> Desconectar </a>
                        </div>

                    </div>

                </div>
            </header>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task"> Preparar Prácticas AW </a>
                <a href = "#" class = "finalished"> Finalizar </a>
            </div>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task" style = "text-decoration: line-through"> Mirar fechas del congreso </a>
            </div>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task"> Ir al supermercado </a>
            </div>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task"> Jugar al fútbol </a>
            </div>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task"> Hablar con el profesor </a>
            </div>

        </div>
        
    </body>
</html>
