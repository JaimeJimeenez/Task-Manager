<!DOCTYPE html>
<html lang = "es">

    <head>

        <title> Task Manager </title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="./style/style.css">
        <meta charset = "utf-8">

    </head>

    <body>

        <div class = "container-fluid">

            <header>
                <div class = "row rowHeader">

                    <div class = "col-2 logo">
                        <h6> Logo o texto: Gestor de tareas </h6>
                    </div>
                        
                    <div class = "col-1 offset-4" style = "margin-left: 60%;">
                        <img src = "./images/noUser.png" class = "userImage" alt = "Imagen de usuario no identificado">
                    </div>

                    <div class = "col-2" style = "width: 14%;">
                        <div class = "row align-items-center username"> 
                            <p> Nombre usuario </p>
                        </div>

                       <div class = "row align-items-center">
                        <a href = "#" id = "disconnect"> Desconectar </a>
                       </div>
                    </div>

                </div>
            </header>

            <div class = "row align-items-center rowTask">

                <span>
                    <a href = "#" class = "task"> Preparar prácticas AW </a> 
                    <span class = "tags"> Universidad </span>
                    <span class = "tags"> AW </span>
                    <span class = "buttonFin"> 
                        <a href = "#" class = "finalished"> Finalizar </a>
                    </span>
                </span>

            </div>

            <div class = "row align-items-center rowTask">
                <a href = "#" class = "task" style = "text-decoration: line-through"> Mirar fechas del congreso </a>
            </div>

            <div class = "row align-items-center rowTask">

                <span>
                    <a href = "#" class = "task"> Ir al supermercado </a>
                    <span class = "tags"> Personal </span>
                    <span class = "tags"> Básicos </span>
                    <span class = "buttonFin">
                        <a href = "#" class = "finalished"> Finalizar </a>
                    </span>
                </span>
                
            </div>

            <div class = "row align-items-center rowTask">

                <span>
                    <a href = "#" class = "task"> Jugar al fútbol </a>
                    <span class = "tags"> Personal </span>
                    <span class = "tags"> Deporte </span>
                    <span class = "buttonFin"> 
                        <a href = "#" class = "finalished"> Finalizar </a>
                    </span>
                </span>
                
            </div>

            <div class = "row align-items-center rowTask">

                <span>
                    <a href = "#" class = "task"> Hablar con el profesor </a>
                    <span class = "tags"> Universidad </span>   
                    <span class = "tags"> TP2 </span>
                    <span class = "buttonFin"> 
                        <a href = "#" class = "finalished"> Finalizar </a>
                    </span>
                </span>
                
            </div>

            <div class = "row align-items-center rowTask" style = "border: none">
                <span>
                    <span class = "deleteAll">
                        <a href = "#" style = "color: red;"> Eliminar todas</a>
                    </span>
                    <span class = "newTask">
                        <button type = "button"> 
                            <a href = "#"> Añadir nueva </a>
                        </button>
                    </span>
                </span>
            </div>

        </div>
        
    </body>
</html>
